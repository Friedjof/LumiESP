[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
build_flags = -Wno-pragmas
lib_deps =
    WiFi
    FastLED@3.6.0wip
    AsyncTCP
    TaskScheduler
    arduino-libraries/NTPClient@^3.2.1
    https://github.com/bertmelis/espMqttClient.git
